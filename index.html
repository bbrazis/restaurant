<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header_title-wrapper">
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <div id="menu">
            <!-- Menu items go here -->
            <div class="menu-item">
                <p class="menu-item_emoji">üçï</p>
                <div class="menu-item_details">
                    <h2 class="menu-item_name">Pizza</h2>
                    <ul class="menu-item_ingredients">
                        <li>pepperoni</li>
                        <li>mushroom</li>
                        <li>mozarella</li>
                    </ul>
                    <p class="menu-item_price">$14</p>
                </div>
                <button class="menu-item_add-btn">+</button>
            </div>
        </div>
        <div id="success-box" class="success-box">
            <p>Thanks, James! Your order is on its way!</p>
        </div>
        <div class="order-dialog" id="order-dialog">
            <div class="order_inner">
                <div class="order_divider-top"></div>
                <h2 class="order_heading">Your order</h2>
                <ul class="order-list" id="order">
                    <li>
                        <p class="order-item_name">Pizza</p>
                        <span id="order-item_id">remove</span>
                        <p class="order-item_price">$14</p>
                    </li>
                </ul>
                <div class="order-total">
                    <h2 class="order-total_heading">Total Price</h2>
                    <p id="order-total_price">$#</p>
                </div>
                <button class="order_submit-btn" id="order-btn">Complete order</button>
            </div>
        </div>
        <dialog id="checkout">
            <h2>Enter card details</h2>
            <form id="checkout-form">
                <input id="checkout_name" name="checkout-name" class="input" type="text" placeholder="Enter your name" required>
                <input id="checkout_card" name="checkout-card" class="input" type="text" pattern="^[0-9]{13,19}$" minlength="16" maxlength="16" placeholder="Enter card number" required>
                <input id="checkout_cvv" name="checkout-cvv" class="input is-invalid" type="text" placeholder="Enter CVV" minlength="3" maxlength="3" minlength="3" required>
                <button type="submit" id="checkout-btn" disabled>Pay</button>
            </form>
        </dialog>
	<script src="index.js" type="module"></script>
    </body>
</html>
