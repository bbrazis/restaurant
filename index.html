            </div>

                <!-- Success Message Inserted Here -->

        <div class="order-dialog" id="order-dialog">
            <div class="order_inner">
                
                <h2 class="order_heading">Your order</h2>
                <ul class="order-list" id="order">
                    <!-- Order Items Inserted Here -->
                </ul>
                <div class="order-total">
                    <h2 class="order-total_heading">Total Price</h2>

                </div>

            </div>

        <dialog id="checkout">
            <button id="close-btn" aria-label="close checkout button"><i class="fa-sharp fa-solid fa-xmark-large"></i></button>
            <h2>Enter card details</h2>
            <form id="checkout-form">
                <input id="checkout_name" name="checkout-name" class="input" type="text" placeholder="Enter your name" required>
                <input id="checkout_card" name="checkout-card" class="input" type="text" pattern="^[0-9]{13,19}$" minlength="16" maxlength="16" placeholder="Enter card number" required>
                <input id="checkout_cvv" name="checkout-cvv" class="input is-invalid" type="text" placeholder="Enter CVV" minlength="3" maxlength="3" minlength="3" required>
                <button type="submit" id="checkout-btn" disabled>Pay</button>
            </form>
        </dialog>
